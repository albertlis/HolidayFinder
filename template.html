<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <table style="border-collapse: collapse; border-spacing: 0; width: 100%;">
        <caption><h2>Oferty</h2></caption>
        <thead style="border-bottom: solid 2px #e5e5e5">
            <tr style="border-bottom: 1px solid #e5e5e5">
                <th style="color: #646464; text-align: left">Tytu≈Ç</th>
                <th style="color: #646464; text-align: left">Cena</th>
                <th style="color: #646464; text-align: left">Kategoria</th>
            </tr>
        </thead>
        <tbody>
            {% for item in offers %}
                <tr style="border-bottom: 1px solid #e5e5e5; margin-top: 10px;">
                    <td style="padding: 10px 0;"><a href="{{ item.link }}">{{ item.title }}</a></td>
                    <td style="padding: 10px 0;">{{ item.price_str }}</td>
                    <td style="padding: 10px 0;">{{ item.category }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
