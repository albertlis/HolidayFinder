<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oferty wakacji</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        tr {
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
<div>
    <table style="border-collapse: collapse; border-spacing: 0; width: 100%;">
        <caption><h2>Oferty</h2></caption>
        <thead style="border-bottom: solid 2px #e5e5e5">
            <tr>
                <th style="color: #646464; font-size: 1.2em; font-weight: 300; padding: 0 0.75em 0.75em 0.75em; text-align: left">Tytu≈Ç</th>
                <th style="color: #646464; font-size: 1.2em; font-weight: 300; padding: 0 0.75em 0.75em 0.75em; text-align: left">Cena</th>
                <th style="color: #646464; font-size: 1.2em; font-weight: 300; padding: 0 0.75em 0.75em 0.75em; text-align: left">Kategoria</th>
            </tr>
        </thead>
        <tbody>
            {% for item in offers %}
                <tr>
                    <td><a href="{{ item.link }}">{{ item.title }}</a></td>
                    <td>{{ item.price_str }}</td>
                    <td>{{ item.category }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
